<div id="wrapper">
  <div></div>
  <form
    id="contactForm"
    #contactForm="ngForm"
    (ngSubmit)="submitForm(contactForm)"
  >
    <h1>Contact Me</h1>
    <div id="info">
      <label for="name">First Name:</label>
      <input
        name="name"
        id="name"
        type="text"
        placeholder="Your Name"
        ngModel
      />
      <label for="email">Email Address:</label>
      <input name="email" id="email" type="text" placeholder="Email" ngModel />
    </div>
    <label for="subject">Subject:</label>
    <input
      name="subject"
      id="subject"
      type="text"
      placeholder="Subject"
      ngModel
    />
    <label for="message">Message</label>
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="10"
      placeholder="Message"
      ngModel
    ></textarea>
    <button>SEND</button>
  </form>
  <div id="personalContact">
    <img src="./../../assets/bwProfile.jpeg" alt="" />
    <div id="socialHandles">
      <h3>Find me @</h3>
      <a href="https://www.linkedin.com/in/henry-overholt/">
        <i class="fab fa-linkedin"></i>
        <h4>/henry-overholt</h4>
      </a>
      <a href="https://github.com/Henry-Overholt">
        <i id="github" class="fab fa-github-square"></i>
        <h4>/henry-overholt</h4>
      </a>
    </div>
  </div>
</div>
