<main>
  <div id="projectsContainer">
    <h3 [@fadeTitle]>PROJECTS</h3>
    <h5 [@fadeTitle]></h5>
    <div id="pillars" [@fadeIn]>
      <div
        *ngFor="let pillar of pillars; index as i"
        class="{{ pillar.class }}"
        [@changePosition]="pillar.state"
      ></div>
    </div>
    <div id="projectsContainer" class="flexColumn" [@swingUp]>
      <app-project
        *ngFor="let project of projects"
        [project]="project"
        class="project"
      ></app-project>
    </div>
  </div>
  <app-sills-display [@swingUp] id="skillsDisplay"></app-sills-display>
  <a [@swingUp] id="about" routerLink="/story">ABOUT ME</a>
  <app-footer [@swingUp]></app-footer>
</main>
